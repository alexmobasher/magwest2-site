{{ partial "header-with-nav" . }}

<div class="container bg-pink_rice pad-vertical {{ .Title }} {{ .Section | urlize }}">
  <h1 class="center-align secondary-color-text black-outline ">{{ .Title }}</h1>
  <ul class="faq">
    {{ range .Pages.ByWeight.Reverse }}
    <div class="hoverable rounded partial-transparency container">
      <li class="secondary-color-text underline ">{{ .Title }}</li>
      {{ with .Content }}
      <ul>
        <li class="flow-text context-text tertiary-color-text">{{ . }}</li>
      </ul>
      {{ end }}
    </div>
    {{ end }}
  </ul>

{{ partial "footer" . }}
