{{ partial "header" . }}

<div class="{{ .Title }} {{ .Section | urlize }}">
  <h1 class="center-align">{{ .Title }}</h1>
  <ul class="faq">
    {{ range .Pages.ByWeight.Reverse }}
    <div class="hoverable rounded">
      <li>{{ .Title }}</li>
      <ul>
        <li class="flow-text">{{ .Content }}</li>
      </ul>
    </div>
    {{ end }}
  </ul>

{{ partial "footer" . }}
