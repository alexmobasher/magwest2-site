<ul class="collection {{ .Site.Params.primary }} {{ .Site.Params.primaryBrightness }}">
  <li class="collection-header center-align {{ .Site.Params.primary }} {{ .Site.Params.primaryBrightness }}"><h5>Useful Links</h5></li>
{{ with .Site.GetPage "section" "sidebar" }}
{{ range $p := .Pages }}
  <a href="{{$p.Params.href}}" class="{{ .Site.Params.primaryText }} {{ .Site.Params.primaryTextBrightness }} collection-item"> {{ $p.Title }} </a>
{{ end }}
{{ end }}
</ul>
