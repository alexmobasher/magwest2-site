{{ if . }}
  {{ range $p := .ByPublishDate }}
    <div class="col s12 l6">
      <div class="card small">
        <div class="card-image waves-effect waves-block waves-light">
          <img class='activator' src="{{ $p.Params.image | default "/img/default_announcement.jpeg"}}">

        </div>
        <div class="card-content {{ .Site.Params.primaryColor }} lighten-2" style="height: 100%;">
          <span class="card-title activator {{ .Site.Params.primaryColor }}-text text-darken-4">{{ $p.Title }}
            <i class="material-icons right">more_vert</i></span>
          <a href="{{ $p.URL }}">Click Here For More Details</a>
        </div>
        {{ if isset $p.Params "icons" }}
        <div class="card-action {{ .Site.Params.primaryColor }} lighten-2">

            {{ range $p.Params.icons }}
            <i class="fa fa-{{ .icon }}"></i>
            {{ end }}

        </div>
        {{ end }}
        <div class='card-reveal'>
          <span class="card-title {{ .Site.Params.primaryColor }}-text text-darken-4 title-stroke"><i class="material-icons right">close</i></span>
          {{ $p.Summary }}
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
