{{ partial "header" . }}

<div id="index" class="uk-container uk-container-center {{ .Title }} {{ .Section | urlize }}">
  <h1>‚ù• {{ .Title }}</h1>
  {{ if .Data.Pages }}
  <div class="uk-child-width-expand@s uk-text-center" uk-grid>
    <div class="gallery">{{ partial "gallery" .Data.Pages }}</div> 
  </div>
  {{ else }}
  <p class="secondary-color-text"> Information coming soon!</p>
  {{ end }}
</div>
